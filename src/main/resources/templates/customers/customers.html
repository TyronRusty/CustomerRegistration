<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Customer db</title>
</head>
<body>
<h1>Customers</h1>
<br/>
<a th:href="@{/customers/add}" class="btn btn-secondary">Add Customer</a>
<ol>
<!--    -->
<!--    <li th:each="book:${books}" th:text="${book.title}" />-->
<!--    <input type="submit" value="Add Book">-->
</ol>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Title</th>
        <th scope="col">HomeTown</th>




    </tr>
    </thead>
    <tbody>

    <tr th:each="customer: ${customers}">
        <td  th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.age}"></td>
        <td th:text="${customer.title}"></td>
        <td th:text="${customer.homeTown}"></td>
        <td>
        <a th:href="@{'customers/showUpdateForm/' +${customer.id}}" class="btn btn-primary" type="submit" >Update</a>
            </td>
<td>
            <a th:href="@{'customers/deleteCustomer/' +${customer.id}}" class="btn btn-danger" type="submit" >Delete</a>



        </td>

    </tr>

    </tbody>
</table>


</body>
</html>
