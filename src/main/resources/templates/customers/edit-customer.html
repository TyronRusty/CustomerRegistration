<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Customer db</title>
</head>
<body>
<h1>Edit Customer</h1>
<div class="container">

<form action="#"
      th:action="@{/customers}"

      th:object="${customer}"
      method="post">
  <div class="form-group">

  <input value="${id}" type="hidden" th:field="*{id}" id="id" readonly >
  </div>

  <div id="errorposition"class="form-group">
    <label for="name" class="mb-2">NAME</label>
    <br/>
    <input value="${name}" type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter a name" pattern="[a-zA-Z ]+" title="name can only contain letters from a-z or A-Z" required>

  </div>

  <div class="form-group">
    <label for="age" class="mt-2 mb-2">AGE</label>
    <input value="${age}" type="text" th:field="*{age}" class="form-control" id="age" placeholder="Enter your age">
  </div>
  <div id="errorposition"class="form-group">
    <label for="title" class="mt-2 mb-2">TITLE</label>
    <input value="${title}" type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter a Title" pattern="[a-zA-Z ]+" title="Title can only contain letters from a-z or A-Z" required>
  </div>

  <div class="form-group" >
    <label for="homeTown" class="mt-2 mb-2">HOME TOWN</label>
    <input value="${homeTown}" type="text" th:field="*{homeTown}" class="form-control" id="homeTown" placeholder="Enter your town" >
  </div>
  <div class="mb-3"></div>


  <input type="submit"   class="btn btn-success" value="save">
  <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>

</form>
</div>

</body>
</html>
