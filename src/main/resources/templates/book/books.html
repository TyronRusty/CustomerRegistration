<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h1>Books</h1>
<a th:href="@{/books/add}">Add Book</a>
<ol>
<!--    -->
<!--    <li th:each="book:${books}" th:text="${book.title}" />-->
<!--    <input type="submit" value="Add Book">-->
</ol>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Cover</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Rating</th>
        <th scope="col">Status</th>
        <th scope="col">Comment</th>



    </tr>
    </thead>
    <tbody>

    <tr th:each="book: ${books}">
        <td  th:text="${book.id}"></td>
        <td  th:text="${book.cover}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.rating}"></td>
        <td th:text="${book.status}"></td>
        <td th:text="${book.comment}"></td>
        <td>
        <a th:href="@{'books/showUpdateForm/' +${book.id}}" class="btn btn-info" type="submit" >edit</a>
        </td>

    </tr>

    </tbody>
</table>


</body>
</html>
