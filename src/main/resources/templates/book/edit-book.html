<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Title</title>
</head>
<body>
<h1>Edit Book</h1>

<form action="#"
      th:action="@{/books}"

      th:object="${book}"
      method="post">
  <div class="form-group">

  <input value="${id}" type="hidden" th:field="*{id}" id="id" readonly >
  </div>
  <div class="form-group p-2">
  <label for="title">Title</label>
  <input value="${title}" type="text" th:field="*{title}" id="title" >
  </div>
  <div class="form-group p-2">
  <label for="cover">cover</label>
  <input value="$cover" type="url" th:field="*{cover}" id="cover" >
  </div>

  <div class="form-group p-2">
  <label for="author">author</label>
  <input value="${author}" type="text" th:field="*{author}" id="author" >
  </div>
  <div class="form-group p-2">
  <label for="rating">rating</label>
  <input value="${rating}" type="text" th:field="*{rating}" id="rating" >
  </div>
  <div class="form-group p-2">
  <label for="status">status</label>
  <select th:field="*{status}" id="status" class="form-group p-2" >
    <option value="" selected>select status</option>
    <option value="Read">Read</option>
    <option value="currently reading">Currently reading</option>
    <option value="To read">To read</option>
  </select>
  </div>

  <div class="form-group p-2" >
  <label for="comment">Comment</label>
    <textarea th:field="*{comment}" id="comment" rows="4" cols="50" placeholder="Comment"/>
  </div>


  <input type="submit"   class="btn btn-success" value="save">
  <input th:href="@{/books/books.html}" type="submit" class="btn btn-secondary"  value="cancel">
</form>
</body>
</html>
